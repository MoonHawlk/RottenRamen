<!DOCTYPE html>
<html>
<head>
	<title>
		Crie sua Conta
	</title>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="styleCadastro.css">

<body>
    <main>
        <h1 class="title">Crie sua conta</h1>
        <div class="socialMedia">
            <div class="social">
                <a href=""><img src="img-cadastro/google.png" alt=""></a>
                <a href=""><img src="img-cadastro/facebook.png" alt=""></a>
            </div>
        </div>
        <div class="division">
            <span>OU</span>
        </div>
        <div class="divForm">
            <form action="">
                <label for="nome">
                    <span>Nome</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="text" id="email" name="email">
                </label>
                <label for="password">
                    <span>Senha</span>
                    <input type="password" id="password" name="password">
                </label>
                <label for="password">
                    <span>Confirme sua Senha</span>
                    <input type="password" id="password" name="password">
                </label>
                <div class="botao">
                    <input class="btn" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </main>
    <section class="images">
        <img src="img-cadastro/rotten.png" alt="">
        <div class="circle"></div>
        <div class="circle2"></div>
    </section>
   
</body>
</html>
